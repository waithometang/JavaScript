<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="content">点击控制台输出</button>
  </body>
  <script>
    function print() {
      console.log(1);
      return function () {
        console.log(2);
      };
    }
    const el = document.getElementById("content");
    // el.onclick = print; // 点击永远输出1
    el.onclick = print(); // 立即输出1，点击永远输出2
  </script>
</html>
